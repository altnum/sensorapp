---
devices:
  - id: 1
    name: device_name
    description: my laptop device
    sensors:
      - id: 1
        name: cpuTempCelsius
        description: Measures CPU temp Celsius
        unit: F
        sensorGroups:
          - CPU_TEMP
        measurements: []
        #- measuredAt: 0000-01-01 00:00:00 +0000 UTC
        #value: "99"
        #sensorId: 1
        #deviceId: 1
      - id: 2
        name: cpuUsagePercent
        description: Measures CPU usage percent
        unit: '%'
        sensorGroups:
          - CPU_USAGE
        measurements: []
      - id: 3
        name: cpuCoresCount
        description: Measures CPU cores count
        unit: count
        sensorGroups:
          - CPU_USAGE
        measurements: []
      - id: 4
